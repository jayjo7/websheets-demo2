<template name="kitchen">


<div class="kitchencontainer">

  <div class="kitchennew">

    <div align="center" class="kitchenorderheader">NEW</div>

    {{#each getOrders '1 - Received'}}

    <div class="kitchenorders">
      <div align="center" class="kitchenorderheader">{{OrderNumber}}</div>
      <ul>
          {{Items}}
          <li style="background-color:red; color:yellow">{{MessageToKitchen}}</li>
      </ul>
    </div>

    {{/each}}


  </div>


  <div class="kitcheninkitchen">
    <div align="center" class="kitchenorderheader">IN KITCHEN</div>
    {{#each getOrders '2 - Inprocess'}}


    <div class="kitchenorders">
      <div align="center" class="kitchenorderheader">{{OrderNumber}}</div>
      <ul>
            {{Items}}
         <li style="background-color:red; color:yellow">{{MessageToKitchen}}</li>

      </ul>
    </div>
    {{/each}}

  </div>


  <div class="kitchenready">
    <div align="center" class="kitchenorderheader">Ready</div>
    {{#each getOrders '3 - Ready'}}
    <div class="kitchenorders">
      <div align="center" class="kitchenorderheader">{{OrderNumber}}</div>
    </div>
    {{/each}}

  </div>
</div>


</template>
